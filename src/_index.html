<html>
  <head>
    <meta name="viewport">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="home container">
      <ul class="posts">
        {{#each posts}}
          <li onclick="goTo('{{this.route}}')">
            <a href="{{this.route}}">{{this.title}}</a>
            <img src="{{this.route}}/cover.jpg" />
          </li>
        {{/each}}
      </ul>
    </div>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js');
      }

      const goTo = function(route) {
        window.location = `${window.location.href}/${route}`;
      }
    </script>
  </body>
</html>

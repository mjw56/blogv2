    <script>
        let selectedRoute = 'index';

        function setPanel(route) {
            document.getElementById(selectedRoute).classList.remove('show-panel');
            document.getElementById(selectedRoute).classList.add('hide-panel');
            document.getElementById(route).classList.remove('hide-panel');
            document.getElementById(route).classList.add('show-panel');
            selectedRoute = route;
        }
    </script>	
	
	<script type="application/javascript">
        $(document).ready(function () {
            $("#date-popover").popover({html: true, trigger: "manual"});
            $("#date-popover").hide();
            $("#date-popover").click(function (e) {
                $(this).hide();
            });
        
            $("#my-calendar").zabuto_calendar({
                action: function () {
                    return myDateFunction(this.id, false);
                },
                action_nav: function () {
                    return myNavFunction(this.id);
                },
                ajax: {
                    url: "show_data.php?action=1",
                    modal: true
                },
                legend: [
                    {type: "text", label: "Special event", badge: "00"},
                    {type: "block", label: "Regular event", }
                ]
            });
        });
        
        
        function myNavFunction(id) {
            $("#date-popover").hide();
            var nav = $("#" + id).data("navigation");
            var to = $("#" + id).data("to");
            console.log('nav ' + nav + ' to: ' + to.month + '/' + to.year);
        }
    </script>

    <script>
      function getPosts() {
        fetch('/get-posts')
            .then(res => res.json())
            .then(posts => {
                // after data success re-render
                Inferno({ posts });
            });
      }

      function submit() {
        var form = new FormData(document.getElementById('post-form'));

        var input = document.querySelector('input[type="file"]')

        var data = new FormData();
        var reader = new FileReader();

        const file = input.files[0];

        var myHeaders = new Headers();
        myHeaders.append('Content-Type', 'application/x-www-form-urlencoded');
        // myHeaders.append('Content-Length', body.file.size);

        reader.onload = function( e ) {

            var data = new FormData();
            data.append('file', e.currentTarget.result);
            data.append('test', 'foo');

            fetch('/save-post', {
                method: "POST",
                headers: myHeaders,
                body: data
            })
            .then(res => res.json())
            .then(res => {
                if (res) {
                    // fetch new list
                    getPosts();

                    // reset UI state
                    document.getElementById('submit-btn').classList.remove('btn-theme');
                    document.getElementById('submit-btn').classList.add('btn-success');

                    setTimeout(function() {
                        document.getElementById('submit-btn').classList.remove('btn-success');
                        document.getElementById('submit-btn').classList.add('btn-theme');

                        setPanel('index');
                    }, 5000);
                } else {
                    console.log('SAVE FAILURE');
                }
            });
        }

        reader.readAsText( file );
    }
  </script>
